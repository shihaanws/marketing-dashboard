<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Marketing Performance Dashboard - Track campaigns, analyze metrics, and optimize your marketing ROI" />
  <meta name="keywords" content="marketing, dashboard, analytics, performance, ROI" />
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" />
  
  <!-- Preconnect for faster resource loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  
  <title>Marketing Performance Dashboard</title>
  
  <!-- Inline critical CSS to prevent render blocking -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading state */
    .initial-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Fallback content for initial paint -->
    <div class="initial-loading">
      Loading Marketing Dashboard...
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
